<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#4CAF50" rx="64"/>
  
  <!-- Simple scale icon (bathroom scale from top view) -->
  <rect x="140" y="280" width="232" height="160" fill="#FFFFFF" rx="16"/>
  
  <!-- Display screen -->
  <rect x="180" y="320" width="152" height="60" fill="#E8F5E9" rx="8"/>
  
  <!-- Digital display bars -->
  <rect x="200" y="340" width="30" height="20" fill="#4CAF50" rx="3"/>
  <rect x="241" y="340" width="30" height="20" fill="#4CAF50" rx="3"/>
  <rect x="282" y="340" width="30" height="20" fill="#4CAF50" rx="3"/>
  
  <!-- Big down arrow showing weight loss -->
  <g fill="#FFFFFF">
    <!-- Arrow shaft -->
    <rect x="226" y="80" width="60" height="140" rx="8"/>
    <!-- Arrow head (triangle pointing down) -->
    <path d="M 256 240 L 180 160 L 332 160 Z"/>
  </g>
  
  <!-- Minus symbol on arrow (weight reduction) -->
  <rect x="226" y="135" width="60" height="20" fill="#2E7D32" rx="4"/>
</svg>
