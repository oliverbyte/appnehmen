name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate build info
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          mkdir -p lib
          cat > lib/build_info.dart << EOF
          // GENERATED FILE - DO NOT EDIT
          // This file is automatically generated during build
          const String buildCommitId = '$COMMIT_ID';
          const String buildTimestamp = '$TIMESTAMP';
          const bool isProductionBuild = true;
          EOF

      - name: Build web
        run: flutter build web --release --base-href "/appnehmen/"

      - name: Update Service Worker cache version
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          sed -i "s/const CACHE_NAME = 'appnehmen-cache-v[^']*'/const CACHE_NAME = 'appnehmen-cache-v$COMMIT_ID'/" build/web/service_worker.js

      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install Jekyll and dependencies
        run: |
          cd website
          gem install bundler
          bundle install

      - name: Build Jekyll website
        run: |
          cd website
          bundle exec jekyll build --destination ../build/web/info

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
